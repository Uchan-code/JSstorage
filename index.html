<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSの保管庫</title>
    <link rel="stylesheet" href="./css/lightbox.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-wrapper">
            <h1>JavaScriptを試したい</h1>
        </div>
    </header>

    <!-- main -->
    <div class="main">
        <!-- CSS grid Area -->
        <div class="gallery">
            <div class="gallery-wrapper">
                <img date-modalwindow="example" src="./images/test-image-wool.jpg" alt="wool">
                <img date-modalwindow="example" src="./images/test-image-man.jpg" alt="man">
                <img date-modalwindow="example" src="./images/test-image-spring.jpg" alt="spring">
            </div>
        </div>

        <!-- ButtonMenuいろいろ -->
        <div class="menu">
            <div class="menu-wrapper">

                <div class="dot">
                    <div class="dot-inner">
                        <i class="dot-icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </i>
                    </div>

                    <div class="dot-outer">
                        <ul class="dot-outer__list">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>

                <div id="accordion">
                    <div class="accordion-wrapper">
                        <ul class="accordion-list">
                            <li>
                                <div class="accordion-header">
                                    <h3>アコーディオンメニュー①</h3>
                                    <button class="accordion-togglebutton">
                                        <i class="angle-down">
                                            <span></span>
                                        </i>
                                    </button>
                                </div>
                            </li>
                            <li>
                                <div class="accordion-header">
                                    <h3>アコーディオンメニュー②</h3>
                                    <button class="accordion-togglebutton">
                                        <i class="angle-down">
                                            <span></span>
                                        </i>
                                    </button>
                                </div>
                            </li>
                            <li>
                                <div class="accordion-header">
                                    <h3>アコーディオンメニュー③</h3>
                                    <button class="accordion-togglebutton">
                                        <i class="angle-down">
                                            <span></span>
                                        </i>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>                <div></div>
            </div>

        </div>

    </div>

    <button class="test-button">テストボタン</button>


    <!-- モーダルウィンドウなのでmain外 -->
    <div class="mw" id="modalwindow">
        <div class="mw-overlay"></div>

        <div class="mw-container">
            <img id="mw-image" src="" alt="">
            <div class="mw-main"></div>
            <div class="mw-nav"></div>
            <div class="mw-loader"></div>
        </div>

    </div>

    

    <!-- Footer -->
    <footer>
        <div class="footer-wrapper">
            <p>JavaScriptを試した</p>
        </div>
    </footer>

    <script src="./js/main.js" defer></script>
    <script src="./js/lightbox.js" defer></script>
</body>
</html>
